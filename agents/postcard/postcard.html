<div class="postcard-agent">
    <h1>明信片智能体</h1>
    <div class="divider"></div>
    <br>
    <!-- 输入区 -->
    <div class="input-section">
        <!-- 特殊原因 -->
        <div class="form-group">
            <label>🎉 场景</label>
            <select id="occasion">
                <option value="季节">季节</option>
                <option value="节日">节日</option>
                <option value="生日">生日</option>
                <option value="毕业">毕业</option>
                <option value="其它">其他</option>
            </select>
        </div>

        <!-- 接收人类型 -->
        <div class="form-group">
            <label>👫 接收人</label>
            <select id="recipient">
                <option value="亲人">亲人</option>
                <option value="朋友">朋友</option>
                <option value="老师">老师</option>
                <option value="恋人">恋人</option>
            </select>
        </div>

        <!-- 图片要求 -->
        <div class="form-group">
            <label>🖼️ 图片要求</label>
            <select id="image-layout">
                <option value="横版">横版</option>
                <option value="竖版">竖版</option>
                <option value="圆形">圆形</option>
            </select>
            <select id="text-position">
                <option value="右下角">右下角</option>
                <option value="左上角">左上角</option>
                <option value="居中">居中</option>
            </select>
        </div>

        <!-- 祝福语偏好 -->
        <div class="form-group">
            <label>💖 偏好</label>
            <div class="preference-tags">
                <label><input type="checkbox" name="preference" value="浪漫">浪漫</label>
                <label><input type="checkbox" name="preference" value="思念">思念</label>
                <label><input type="checkbox" name="preference" value="温馨">温馨</label>
                <label><input type="checkbox" name="preference" value="幽默">幽默</label>
            </div>
        </div>

        <!-- 祝福语类型 -->
        <div class="form-group">
            <label>📜 祝福语</label>
            <select id="text-type">
                <option value="诗词">诗词</option>
                <option value="散文">散文</option>
                <option value="问候">问候</option>
                <option value="简语">简语</option>
            </select>
        </div>

        <div class="form-group">
            <label>🤖 AI 模型</label>
            <select id="ai-model">
                <option value="gpt">GPT-4</option>
                <option value="deepseek">DeepSeek</option>
                <option value="claude">Claude</option>
                <option value="ark">ARK</option>
            </select>
        </div>

		</div>
		
        <!-- 生成按钮 -->
				<div class="button-container">
				    <button id="generate-btn" class="generate-btn">书写祝福</button>
				    <button id="generate-image-btn" class="generate-image-btn">生成图片</button>
				    <button id="download-btn" class="download-btn">下载作品</button>
				</div>
    </div>

    <!-- 输出区 -->
		<div class="output-section">
		    <div class="preview-area">
		        <img id="postcard-image" class="postcard-template" src="assets/postcard-template.jpg" alt="  ">
		        <div id="text-overlay" class="text-overlay" contenteditable="true">祝福语在这里</div>
		        <div id="loading-indicator" class="loading-hidden">
		            <div class="hourglass"></div>
		            <span></span>
		        </div>
		    </div>
</div>
